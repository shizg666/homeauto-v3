# 不使用配置中心的配置话，将bootstrap.properties中配置spring.profiles.active=local
spring:
  profiles: local
  cloud:
    nacos:
      discovery:
        server-addr: 40.73.77.122:8848
        namespace: 33993f0b-c8e4-4986-9768-fd59c3dd64eb
        group: home-auto-local
  #  zipkin:
  #    base-url: http://127.0.0.1:48810
